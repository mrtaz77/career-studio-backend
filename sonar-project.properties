sonar.projectKey=mrtaz77_career-studio-backend
sonar.organization=career-studio
sonar.host.url=https://sonarcloud.io

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=career-studio-backend
sonar.projectVersion=1.0

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.language=py

sonar.python.lcov.reportPath=coverage.lcov

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

sonar.tests=tests
sonar.test.inclusions=tests/test_*.py

sonar.coverage.exclusions=src/server.py,src/logger.py
