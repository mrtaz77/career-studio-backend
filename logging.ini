[loggers]
keys=root,app

[handlers]
keys=consoleHandler

[formatters]
keys=colorFormatter

[logger_root]
level=WARNING
handlers=consoleHandler

[logger_app]
level=DEBUG
handlers=consoleHandler
qualname=app
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=colorFormatter
args=(sys.stdout,)

[formatter_colorFormatter]
class=colorlog.ColoredFormatter
format=%(log_color)s%(levelname)s%(reset)s:     [%(name)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
